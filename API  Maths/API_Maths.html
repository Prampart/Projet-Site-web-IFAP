<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFAP - API Maths</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --accent: #4a9eff;
            --accent-hover: #6ab0ff;
            --border-color: #2a2a2a;
            --transition: all 0.3s ease;
        }

        /* Thème clair */
        :root.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f7fb;
            --bg-tertiary: #ffffff;
            --text-primary: #0b1220;
            --text-secondary: #4b5563;
            --accent: #0b6efd;
            --accent-hover: #0d8bff;
            --border-color: #e6e9ef;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color .35s ease, color .35s ease;
        }

        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }

        .logo span {
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: .5rem;
        }

        .hero p {
            color: var(--text-secondary);
        }


        /* Module Cards */
        .modules-section {
            margin-top: 2.5rem;
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .module-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .module-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.06);
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .module-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .module-title a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        .module-title a:hover {
            text-decoration: underline;
        }

        .module-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .modules-section {
            margin-top: 2rem;
        }

        .module-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            animation: fadeUp .6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .module-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .module-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1rem;
        }

        .theme-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
        }

        .theme-title {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: .75rem;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .course-list {
            list-style: none;
        }

        .course-item {
            padding: .6rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .course-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: .3s;
        }

        .course-link:hover {
            color: var(--accent);
            padding-left: .3rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
        }
    </style>
</head>

<body data-module="API_Maths">

    <header>
        <div class="header-content">
            <a href="../index.html" class="logo">IFAP <span>Puériculture</span></a>
        </div>
    </header>

    <main class="container">

        <section class="hero">
            <h1>API Maths</h1>
        </section>



        <section class="modules-section">

            <div class="module-card">

                <h3 class="module-title">API Maths</h3>
                <div class="themes-grid">
                    <div class="theme-card">
                        <ul class="course-list">

                            <li class="course-item"><a href="CORRIGE_LIVRET_1_API_MATHS.pdf" class="course-link">Corrigé
                                    Livret 1 API Maths</a></li>
                            <li class="course-item"><a href="CORRIGE_LIVRET_2_API_MATHS.pdf" class="course-link">Corrigé
                                    Livret 2 API Maths</a></li>



                        </ul>
                    </div>
                </div>

        </section>

    </main>

    <footer>
        © <span id="year"></span> Erwann PRAMPART - Tous droits réservés
    </footer>

    <!-- SCRIPT OPTION A : Historique API Maths -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        document.addEventListener("DOMContentLoaded", () => {

            const moduleId = document.body.getAttribute("data-module");
            const historyKey = "history_" + moduleId;

            const links = document.querySelectorAll("a.course-link");

            links.forEach(link => {
                link.addEventListener("click", () => {

                    const entry = {
                        title: link.textContent.trim(),
                        url: link.getAttribute("href"),
                        timestamp: Date.now()
                    };

                    let history = JSON.parse(localStorage.getItem(historyKey)) || [];

                    history.unshift(entry);
                    history = history.slice(0, 2);

                    localStorage.setItem(historyKey, JSON.stringify(history));
                });
            });
        });
    </script>

</body>

</html>
